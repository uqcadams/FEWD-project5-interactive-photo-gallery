<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    
    <!-- Linking the CSS stylesheet -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">

    <!-- Linking JS scripts -->
    <script defer src="js/baguetteBox.min.js"></script>
    <script defer src="js/search.js"></script>
    <script defer src="js/app.js"></script>

</head>
<body>  
    <header>
        <h1 id="logo">Interactive Photo Gallery</h1>
    </header>

    <!-- Establishing the grid -->
    <div class="grid gallery">

        <!-- Creating the top search input field -->
        <input type="text" placeholder="Search" name="search" onkeyup="search_gallery()" id="searchbar">

        <!-- Image gallery -->
        <a href="img/01.jpg" class="galleryImage" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields." title="Hay Bales">
            <img src="img/thumbnails/01.jpg" alt="Hay Bales">
        </a>

        <a href="img/02.jpg" class="galleryImage" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="img/thumbnails/02.jpg" alt="Lake" title="Lake">
        </a>

        <a href="img/03.jpg" class="galleryImage" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="img/thumbnails/03.jpg" alt="Canyon" title="Canyon">
        </a>

        <a href="img/04.jpg" class="galleryImage" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
            <img src="img/thumbnails/04.jpg" alt="Iceberg" title="Iceberg">
        </a>

        <a href="img/05.jpg" class="galleryImage" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img src="img/thumbnails/05.jpg" alt="Desert" title="Desert">
        </a>

        <a href="img/06.jpg" class="galleryImage" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
            <img src="img/thumbnails/06.jpg" alt="Fall" title="Fall">
        </a>

        <a href="img/07.jpg" class="galleryImage" data-caption="I drove past this plantation yesterday, everything is so green!">
            <img src="img/thumbnails/07.jpg" alt="Plantation" title="Plantation">
        </a>

        <a href="img/08.jpg" class="galleryImage" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img src="img/thumbnails/08.jpg" alt="Dunes" title="Dunes">
        </a>

        <a href="img/09.jpg" class="galleryImage" data-caption="We enjoyed a quiet stroll down this countryside lane.">
            <img src="img/thumbnails/09.jpg" alt="Countryside Lane" title="Countryside Lane">
        </a>

        <a href="img/10.jpg" class="galleryImage" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="img/thumbnails/10.jpg" alt="Sunset" title="Sunset">
        </a>

        <a href="img/11.jpg" class="galleryImage" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="img/thumbnails/11.jpg" alt="Cave" title="Cave">
        </a>

        <a href="img/12.jpg" class="galleryImage" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="img/thumbnails/12.jpg" alt="Bluebells" title="Bluebells">
        </a>

    </div>

</body>
</html>
